<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <div class="container">
    <div class="header-row">
      <h2>Hello, {{ current_user.username }}!</h2>
      <form method="GET" action="/logout" class="logout-form">
        <button type="submit">Logout</button>
      </form>      
    </div>
  
    <form method="POST" action="/todos" class="add-task-form">
      <input type="text" name="task" placeholder="Enter a task" required>
      <input type="submit" value="Add">
    </form>
  
    <ul>
      {% for todo in todos %}
        <li>
          <div class="todo-text">
            {{ loop.index }}. <strong>{{ todo.task }}</strong> â€” <em>{{ todo.status }}</em>
          </div>
          <div class="todo-actions">
            <form method="POST" action="/todos/toggle/{{ todo.id }}">
              <button type="submit">Toggle</button>
            </form>
            <form method="POST" action="/todos/delete/{{ todo.id }}">
              <button type="submit">Delete</button>
            </form>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>  
  </form>
</body>
</html>
